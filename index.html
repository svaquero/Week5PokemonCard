<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Pokemon Card</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="outside">
    <div class="inside">
      <div class="name">
        <h2>
          Snorlax
        </h2>
        <div class="hp">HP </div>
        <div class="numbers3"> 150 </div>
        <div class="typesign">
          <img src="energySymbol.png" alt="energy symbol" width="30" height="30">
        </div>
        <center>
          <img src="snorlax.jpeg" alt="Snorlax" width="300" height="200">
        </center>
        <div class="description">
          <p>NO.143. Sleeping Pokemon. HT 6'11''. WT 1014.1 lbs.'</p>
        </div>
      </div>
    </div>

    <div class="abilities">
      <img src="energySymbol.png" alt="energy symbol" width="25" height="25">
      <img src="energySymbol.png" alt="energy symbol" width="25" height="25">
      <img src="energySymbol.png" alt="energy symbol" width="25" height="25">
    </div>

    <div class="abilities2">
      <img src="energySymbol.png" alt="energy symbol" width="25" height="25">
      <img src="energySymbol.png" alt="energy symbol" width="25" height="25">
      <img src="energySymbol.png" alt="energy symbol" width="25" height="25">
      <img src="energySymbol.png" alt="energy symbol" width="25" height="25">
    </div>

    <div class="names">
      <h3> Rolling Tackle </h3>
    </div>
    <div class="names2">
      <h3> Heavy Impact </h3>
    </div>
    <div class="numbers1">
      <h3> 80 </h3>
    </div>
    <div class="numbers2">
      <h3> 130 </h3>
    </div>

    <div class="bottomInfo">
      WEAKNESS
      <img src="fightingSymbol.png" alt="fighting symbol" width="10" height="10">
      &nbsp &nbsp &nbsp &nbsp &nbsp
      RESISTANCE
      &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
      RETREAT
      <img src="energySymbol.png" alt="energy symbol" width="10" height="10">
      <img src="energySymbol.png" alt="energy symbol" width="10" height="10">
      <img src="energySymbol.png" alt="energy symbol" width="10" height="10">
      <img src="energySymbol.png" alt="energy symbol" width="10" height="10">
    </div>


  </div>

</body>

</html>
